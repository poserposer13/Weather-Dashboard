<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
        integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid border rounded mb-2  border-info">
            <div class="container w-5 mw-100">
                <h1 class="display-4 text-center">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <h3>City Search</h3>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username"
                        aria-describedby="button-addon2" id="searched-city">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search">Search</button>
                    </div>
                </div>
                <ul class="list-group" id="previous-cities">

                </ul>

            </div>

            <div class="col-1-sm">

            </div>

            <div class="col-sm-8" id="current-weather">

                <h2 id="current-city"></h2>
                <img src="" id="current-icon">
                <h5 id="current-temperature"></h5>
                <h5 id="current-humidity"></h5>
                <h5 id="current-wind-speed"></h5>
                <h5 id="current-uv"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>

            <div class="col-sm my-2">
                <div class="card d-none bg-info" id="day-one">
                    <div class="card-body">
                        <div id="one-day-forecast">
                            <h5 id="day-one-date"></h5>
                            <img src="" id="day-one-icon">
                            <h6 id="one-day-temp"></h6>
                            <h6 id="one-day-humid"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm my-2">
                <div class="card d-none bg-info" id="day-two">
                    <div class="card-body">
                        <div id="two-day-forecast">
                            <h5 id="day-two-date"></h5>
                            <img src="" id="day-two-icon">
                            <h6 id="two-day-temp"></h6>
                            <h6 id="two-day-humid"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm my-2">
                <div class="card d-none bg-info" id="day-three">
                    <div class="card-body">
                        <div id="three-day-forecast">
                            <h5 id="day-three-date"></h5>
                            <img src="" id="day-three-icon">
                            <h6 id="three-day-temp"></h6>
                            <h6 id="three-day-humid"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm my-2">
                <div class="card d-none bg-info" id="day-four">
                    <div class="card-body">
                        <div id="four-day-forecast">
                            <h5 id="day-four-date"></h5>
                            <img src="" id="day-four-icon">
                            <h6 id="four-day-temp"></h6>
                            <h6 id="four-day-humid"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm my-2">
                <div class="card d-none bg-info" id="day-five">
                    <div class="card-body">
                        <div id="five-day-forecast">
                            <h5 id="day-five-date"></h5>
                            <img src="" id="day-five-icon">
                            <h6 id="five-day-temp"></h6>
                            <h6 id="five-day-humid"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js' type='text/javascript'></script>
</body>

</html>
